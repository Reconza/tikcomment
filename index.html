<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Comments Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FE2C55, #25F4EE);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FE2C55, #25F4EE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .stats-container p {
            padding: 12px;
            border-radius: 10px;
            background: rgba(254, 44, 85, 0.05);
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .stats-container p:hover {
            background: rgba(254, 44, 85, 0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 2px dashed #25F4EE;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #FE2C55;
            background: rgba(254, 44, 85, 0.05);
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 12px;
            border: 2px solid #25F4EE;
            border-radius: 10px;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: #FE2C55;
        }

        button {
            margin-bottom: 20px;
            padding: 12px;
            background-color: #FE2C55;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #25F4EE;
        }

        strong {
            color: #FE2C55;
        }

        #total-comments, #filtered-comments {
            font-weight: 600;
            color: #25F4EE;
        }

        .comments-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #25F4EE;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Comments Viewer</h1>
        <p class="text-center">Upload your TikTok JSON data file to view your comments activity. [We do not save any information or files here, check source code ctrl + u if you are skeptical]</p>
        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control">
        </div>

        <div class="stats-container">
            <p><strong>Total Comments:</strong> <span id="total-comments">0</span></p>
            <input type="text" id="searchInput" placeholder="Search comments...">
            <button id="searchButton">Search</button>
            <p><strong>Filtered Comments:</strong> <span id="filtered-comments">0</span></p>
        </div>
        <div class="comments-list" id="commentsList"></div>
    </div>

    <script>
let comments = [];

document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function() {
        try {
            const data = JSON.parse(reader.result);
            
            // More flexible parsing of different possible JSON structures
            if (data.Comment?.Comments?.CommentsList) {
                comments = data.Comment.Comments.CommentsList;
            } else if (Array.isArray(data)) {
                comments = data;
            } else if (data.comments) {
                comments = data.comments;
            } else {
                throw new Error('Unable to find comments in the JSON structure');
            }

            document.getElementById('total-comments').textContent = comments.length;
            updateCommentsList(comments);
        } catch (error) {
            console.error('Error processing file:', error);
            alert('Error processing the JSON file. Please make sure it\'s a valid TikTok comments export file.');
        }
    };

    reader.onerror = function() {
        console.error('Error reading file');
        alert('Error reading the file. Please try again.');
    };

    reader.readAsText(file);
});

document.getElementById('searchInput').addEventListener('keyup', function(event) {
    // Add search on Enter key press
    if (event.key === 'Enter') {
        performSearch();
    }
});

document.getElementById('searchButton').addEventListener('click', performSearch);

function performSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    
    const filteredComments = comments.filter(comment => {
        // More robust comment text checking
        const commentText = comment.text || comment.comment || comment.content || '';
        return commentText.toLowerCase().includes(query);
    });

    document.getElementById('filtered-comments').textContent = filteredComments.length;
    updateCommentsList(filteredComments);
}

function updateCommentsList(commentsToShow) {
    const commentsList = document.getElementById('commentsList');
    commentsList.innerHTML = '';

    if (commentsToShow.length === 0) {
        const noResults = document.createElement('p');
        noResults.textContent = 'No comments found';
        noResults.style.textAlign = 'center';
        noResults.style.color = '#666';
        commentsList.appendChild(noResults);
        return;
    }

    commentsToShow.forEach(comment => {
        const commentElement = document.createElement('p');
        commentElement.textContent = comment.text || comment.comment || comment.content || 'No text available';
        commentElement.style.borderBottom = '1px solid #eee';
        commentElement.style.padding = '8px 0';
        commentsList.appendChild(commentElement);
    });
}
    </script>
</body>
</html>
